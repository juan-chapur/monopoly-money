<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="./js/class/user.class.js" defer></script>
    <script src="./js/main.js" defer></script>
    <title>Monopoly Money</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Monopoly Money</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a data-bs-toggle="modal" data-bs-target="#modal-agregar-jugador" class="nav-link" href="#">Agregar Jugador</a>
                    </li>
                    <li class="nav-item">
                        <a id="nav-eliminar-jugador" data-bs-toggle="modal" data-bs-target="#modal-eliminar-jugador" class="nav-link" href="#">Eliminar Jugador</a>
                    </li>
                    <li class="nav-item">
                        <a id="reiniciar-juego" class="nav-link" href="#">⚠ Reiniciar Juego ⚠</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <section class="container">
        <!-- Modal Agregar-->
        <div class="modal fade" id="modal-agregar-jugador" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Agregar Jugador</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body d-flex justify-content-center">
                        <form>
                            <h5>Nombre</h5>
                            <input id="agregar-jugador-nombre" type="text">
                            <h5>Dinero</h5>
                            <input id="agregar-jugador-dinero" type="number">
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
                        <button id="agregar-jugador" type="button" class="btn btn-success">Agregar Jugador</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal Eliminar-->
        <div class="modal fade" id="modal-eliminar-jugador" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Eliminar Jugador</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body d-flex justify-content-center">
                        <div id="jugadores-a-eliminar"></div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
                    </div>
                </div>
            </div>
        </div>
        <section id="jugadores" class="row justify-content-center">
        </section>
    </section>
    <section id="historial" class="text-center mt-5"></section>
</body>

</html>
